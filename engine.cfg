[application]

name="GGJ2018"
main_scene="res://scenes/title_scene.scn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

resizable=true

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_q=[key(Q)]
ui_e=[key(E)]
ui_v=[key(V)]
ui_c=[key(C)]
shoot=[mbutton(0, 1)]
transmit=[key(Control)]
